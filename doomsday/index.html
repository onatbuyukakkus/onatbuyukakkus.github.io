<style>
html{
    width:100%;

body{
    width:100%;

}
li {
  display: inline-block;
  font-size: 1.5em;
  list-style-type: none;
  padding: 1em;
  text-transform: uppercase;
  font-family: Montserrat-Bold;
  color: #fff;
  text-shadow: 1px 1px 5px #000;

  display: block;

<body>
	
	
	<div class="bg-img1 size1 overlay1 p-b-35 p-l-15 p-r-15" style="background-image:url(images/bg01.gif)">
		<div class="flex-col-c p-t-160 p-b-215 respon1">

			<h3 class="l1-txt1 txt-center">
				&#x1F1E9;&#x1F1EA; C1 OR YOUR LIFE ENDS IN
			</h3>

			<ul>
			    <li><span id="days"></span>days</li>
			    <li><span id="hours"></span>Hours</li>
			    <li><span id="minutes"></span>Minutes</li>
			    <li><span id="seconds"></span>Seconds</li>
			</ul>

		</div>
	</div>



	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/countdowntime/flipclock.min.js"></script>
	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		const second = 1000,
		      minute = second * 60,
		      hour = minute * 60,
		      day = hour * 24;

		let countDown = new Date('Apr 15, 2020 00:00:00').getTime(),
		    x = setInterval(function() {

		      let now = new Date().getTime(),
		          distance = countDown - now;

		      document.getElementById('days').innerText = Math.floor(distance / (day)),
		      document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
		      document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
		      document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);

		    }, second)
	</script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>
